apiVersion: v1
kind: Service
metadata:
  name: nodeport-service
  annotations:
    cloud.google.com/backend-config: '{"ports": {"80":"app-backendconfig"}}'
spec:
  externalTrafficPolicy: Cluster
  ports:
  - nodePort: 30100
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: hikma-health-backend-nv
  type: NodePort
